{% extends "layout.html" %}
{% load static %}

{% block content %}

  <section class="hero">
    <h1>Freelance Web Designer in Brooklyn, New York</h1>
  </section>    

  <section class="projects">

    {% for project in projects %}
      <figure>
        <a href="{% url 'project' project.slug %}">
          <img src="{{ project.featured_image.url }}">
        </a>
          
        <figcaption>
          <h2>
            {{ project.title }}
          </h2>

          {{ project.description | safe }}

          <p><a href="{% url 'project' project.slug %}">View project</a></p>
        </figcaption>
      </figure>
    {% endfor %}
  </section>

{% endblock %}
